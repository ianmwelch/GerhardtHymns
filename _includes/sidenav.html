
<div class="sidenav-group">
  <button class="sidenav">Contents</button>
    <div class="sidenav-panel">

      {% if page.section == "Indexes" %}
      {% include toc/contents-indexes.html %}
      {% endif %}
      {% if page.section == "Appendix" %}
      {% include toc/contents-appendix.html %}
      {% endif %}
      {% if page.section == "About" %}
      {% include toc/contents-about.html %}
      {% endif %}

      <br>
    </div>
</div>

<script>
var acc = document.getElementsByClassName("sidenav");
var i;

for (i = 0; i < acc.length; i++) {
  acc[i].addEventListener("click", function() {
    this.classList.toggle("active");
    var panel = this.nextElementSibling;
    if (panel.style.maxHeight) {
      panel.style.maxHeight = null;
    } else {
      panel.style.maxHeight = panel.scrollHeight + "px";
    } 
  });
}
</script>
