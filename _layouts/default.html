<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {%- include head.html -%}

  <body>

    <a name="top"></a>
    {% include main-menu-mobile.html %}
    {%- include header.html -%}

    {% if page.banner %}
        <div class="banner-image" style="background-image: url('{{ page.banner }}');">        
        <div class="banner-text">{{page.description}}</div>
        </div>
      {% endif %}

    <main class="page-wrapper" aria-label="Content">
      <div class="wrapper">

        {{ content }}
      </div>
    </main>

    {%- include footer.html -%}

    <script type="text/javascript" src="{{ "/assets/js/functions.js" | relative_url }}""></script>

  </body>

</html>
